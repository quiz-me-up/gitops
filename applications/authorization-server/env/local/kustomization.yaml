resources:
  - ../../base
patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: authorization-server-deployment
  - path: config-map-patch.yaml
    target:
      kind: ConfigMap
      name: authorization-server-config-map
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: authorization-server-ingress