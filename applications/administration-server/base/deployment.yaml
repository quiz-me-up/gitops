---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: quizmeup
  name: administration-server-deployment
  labels:
    app.kubernetes.io/component: deployment
    app.kubernetes.io/name: quizmeup-administration-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: service
      app.kubernetes.io/name: quizmeup-administration-server
  template:
    metadata:
      labels:
        app.kubernetes.io/component: service
        app.kubernetes.io/name: quizmeup-administration-server
    spec:
      containers:
        - name: administration-server-container
          image: quizmeup/administration-server:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: administration-server-secret
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 250m
              memory: 380Mi
          livenessProbe:
            failureThreshold: 3
            httpGet:
              port: 8080
              scheme: HTTP
              path: /actuator/health/liveness
            initialDelaySeconds: 120
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 120
          readinessProbe:
            failureThreshold: 3
            httpGet:
              port: 8080
              scheme: HTTP
              path: /actuator/health/readiness
            initialDelaySeconds: 120
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 120
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}